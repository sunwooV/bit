   var source = new Stack();

   function Stack(){
      var data = [];
      var len = 0;
   
      this.push = function(su){
         data[len++] = su;

      };
      
      this.pop = function(){
         //data.splice(len-1, 1);
         len--;
         return data.pop();
      };
      
      this.peek = function(){
         return data[len-1];
      }
      
      this.isEmpty = function(){
         return len === 0;
      };
      
      this.size = function(){
         return len;
      };
      
      this.clear = function(){
         data = [];
      }
      
      this.print = function(){
         return data.toString();
      };
      
   }
   
   //                       
   function towerOfHanoi(n, from, helper, to){
        if(n <= 1){
         to.push(from.pop());
         console.log('from:' + from.print() + '   to:' + to.print() + '   helper:' + helper.print());
            return;
        }
      
         towerOfHanoi(n-1, from, to, helper);
         to.push(from.pop());
         console.log('from:' + from.print() + '   to:' + to.print() + '   helper:' + helper.print());
         towerOfHanoi(n-1, helper, from, to);

   }
